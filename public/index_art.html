<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>React-NYT</title>
		
		<!-- Bootswatch -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css">
	
		<!-- Font-Awesome -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	</head>
<body>

	<div class="container">
		<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">NYT-React</a>
				</div>
				<div class="collapse navbar-collapse navbar-ex1-collapse">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#">Search</a></li>
						<li><a href="#">Saved Articles</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="jumbotron">
			<h2 class="text-center" style="text-decoration: underline"><strong>New York Times Article Scrubber</strong></h2>
		</div>

		<div class="row">
			<div class="col-lg-12">

				<div class="panel panel-primary">
					<div class="panel-heading">
						<h1 class="panel-title"><strong><i class="fa fa-newspaper-o" aria-hidden="true"></i>  Query</strong></h1>
					</div>
					<div class="panel-body">


						<form>
							<div class="form-group">
								<h4 class=""><strong>Topic</strong></h4>
								<input type="text" class="form-control " id="search_topic" />

								<h4 class=""><strong>Start Year</strong></h4>
								<input type="text" class="form-control " id="search_start" />

								<h4 class=""><strong>End Year</strong></h4>
								<input type="text" class="form-control " id="search_end" />

							</div>


							<div class="pull-right">
								<button type="submit" class="btn btn-danger"><h4>Submit</h4></button>
							</div>
						</form>

					</div>
				</div>

			</div>
		</div>


		<div class="row">
			<div class="col-lg-12">

				<div class="panel panel-primary">
					<div class="panel-heading">
						<h1 class="panel-title"><strong><i class="fa fa-list-alt"></i>  Results</strong></h1>
					</div>
					<div class="panel-body">
					</div>
				</div>

			</div>
		</div>

	</div>


</body>
</html>
